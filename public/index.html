<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GitCured</title>
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script type="text/jsx" src="/Question.js"></script>
  <script type="text/javascript" src="/jquery.lazylinepainter-1.7.0.min.js"></script>
  <script type="text/javascript" src="/svg.js"></script>
  <script type="text/jsx" src="/Searchbar.js"></script>
</head>
<head>
</head>
<body>

<style>

 </style>

  <header>
    <div id="logo"><div style="float:left">GitCured</div><div id="undefined" style="width:28px;float:right;margin-left:8px"></div></div>
    <div id="user"><button class="button" data-toggle="modal" data-target="#signupmode">Signup</button><button class="button" data-toggle="modal" data-target="#loginmode">Login</button></div>
    <div style="clear:both;margin:200px auto 128px auto;text-align:center">
      <h1 style="font-weight:900">Join a growing community of patients.</h1>
      <p style="font-size:18px;font-weight:400;max-width:600px;margin:0 auto">Search for any symptom, drug, or disease, and take part in an ongoing conversation with patients all over the world just like you.</p>
      <label id="search" for="search_input" style="padding:16px;width:auto;height:auto;margin:16px auto;border:1px solid rgba(0,0,0,0.1);background-color:#A81413;cursor:text">
        <input type="input" id="search_input" placeholder="diabetes, cardiovascular disease, abdominal pain">
      </label>
        <p style="margin-top:16px;font-size:12px;opacity:0.7">(tip: use commas to combine topics)</p>
    </div>
  </header>

  <section>
    
          <div class="modal fade" id="signupmode" tabindex="-1" role="dialog" aria-labelledby="signupmodeLabel">
          <div class="modal-dialog" style="max-width:400px;" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="signupform" method="post" action="/register">
                  <div class="form-group">
                    <label for="full-name" class="control-label">Full name</label>
                    <input type="text" name="name" class="form-control" id="full-name"><br>

                    <label for="age" class="control-label">Age</label>
                    <input type="number" name="age" class="form-control" id="age"><br>

                    <label for="email" class="control-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email"><br>

                    <label for="password" class="control-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                  </div>
                </form>

              </div>
              <br><br>
              <div class="modal-footer">
                <button type="button" id="signup_but" class="btn btn-primary">Sign Up</button>
                <script type="text/javascript">
                  $('#signup_but').click(function(){
                       $('#signupform').submit();
                   });
                </script>
              </div>
            </div>
          </div>
        </div>
    
          <div class="modal fade" id="loginmode" tabindex="-1" role="dialog" aria-labelledby="loginmodeLabel">
          <div class="modal-dialog" style="max-width:400px;" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Log In</h4>
              </div>
              <div class="modal-body">
                <form id="loginform" method="post" action="/login">
                  <div class="form-group">

                    <label for="Iemail" class="control-label">Email</label>
                    <input type="email" name="email" class="form-control" id="Iemail"><br>

                    <label for="Ipassword" class="control-label">Password</label>
                    <input type="password" name="password" class="form-control" id="Ipassword">
                  </div>
                </form>

              </div>
              <br><br>
              <div class="modal-footer">
                <button type="button" id="login_but" class="btn btn-primary">Log In</button>
                <script type="text/javascript">
                  $('#login_but').click(function(){
                       $('#loginform').submit();
                   });
                </script>
              </div>
            </div>
          </div>
        </div>

  </section>

</body>
</html>
